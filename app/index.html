<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobragraf - Transformando o papelão em sonhos</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>

<body>

    <!-- BTN FLOAT -->
    <a class="btn-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- MAV -->
    <nav class="container nav">
        <!-- logo -->
        <figure class="logo">
            <img src="img/logo.svg" alt="Logo da Dobragraf">
        </figure>

        <!-- tabs -->
        <div class="tabs">
            <a href="#home" class="tab">Home</a>
            <a href="#sobre" class="tab">Sobre nós</a>
            <a href="#servico" class="tab">Serviços</a>
            <a href="#cliente" class="tab">Clientes</a>
            <a href="#contato" class="tab strong">Contato</a>
        </div>
    </nav>

    <!-- NAV MOBILE -->
    <nav class="mobile">
        <!-- btn -->
        <i class="material-icons btn">menu</i>

        <div class="tabs">
            <a href="#home" class="tab">Home</a>
            <a href="#sobre" class="tab">Sobre nós</a>
            <a href="#servico" class="tab">Serviços</a>
            <a href="#cliente" class="tab">Clientes</a>
            <a href="#contato" class="tab strong">Contato</a>
        </div>
    </nav>

    <!-- fade -->
    <div class="fade">

    </div>

    <!-- HOME -->
    <section class="container home" id="home">
        <!-- main -->
        <main class="main">
            <h1 class="title">Transformando <span>o papelão</span> <br> <span>em sonhos</span></h1>

            <p class="text">Com o intuito de proporcionar um mundo melhor para todos</p>

            <div class="buttons">
                <a href="sobre" class="button">Sobre</a>
                <a href="servico" class="button">Serviço</a>
            </div>
        </main>

        <!-- illustration -->
        <figure class="illustration">
            <img src="img/bg-home.svg" alt="Dobragraf">
        </figure>
    </section>

    <!-- SOBRE -->
    <section class="sobre" id="sobre">
        <!-- info -->
        <article class="info">

        </article>
        <!-- illustration -->
        <!-- <figure class="illustration">
            <img src="img/bg-home.svg" alt="Dobragraf">
        </figure> -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
